name: Build Kotlin Project with Gradle

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: reactivecircus/android-sdk-actions@v3
      with:
        ndk-version: '27.0.12077973'
        sdk-packages: 'platforms;android-28'

    - name: Create or update local.properties
      run: |
        echo "sdk.dir=${{ env.ANDROID_HOME }}" > local.properties
        echo "ndk.dir=${{ env.ANDROID_NDK_HOME }}" >> local.properties

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
